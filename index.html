
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNotes - Note Taking App</title>
    <style>
        /* CSS completo incorporato */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f5f5f5; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        .app-container { 
            display: flex; 
            height: 100vh; 
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #34495e;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #34495e;
        }
        
        .sidebar-header h2 {
            margin-bottom: 15px;
            font-size: 24px;
            color: white;
        }
        
        .sidebar-header h2 i {
            margin-right: 8px;
        }
        
        .add-note-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        
        .add-note-btn:hover {
            background-color: #2980b9;
        }
        
        .backup-controls {
            margin-top: 15px;
            display: flex;
            gap: 8px;
        }
        
        .backup-btn {
            flex: 1;
            padding: 10px 8px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .backup-btn:hover {
            background-color: #229954;
        }
        
        .backup-btn:nth-child(2) {
            background-color: #f39c12;
        }
        
        .backup-btn:nth-child(2):hover {
            background-color: #e67e22;
        }
        
        .color-picker-container {
            margin: 15px 0;
            padding: 15px;
            background-color: #34495e;
            border-radius: 5px;
            border: 1px solid #2c3e50;
        }
        
        .color-picker-container h4 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ecf0f1;
        }
        
        .color-options {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        
        .color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #2c3e50;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .color-btn:hover {
            transform: scale(1.1);
            border-color: #ecf0f1;
        }
        
        .notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .note-item {
            padding: 15px;
            margin-bottom: 5px;
            background-color: #34495e;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border-left: 4px solid transparent;
        }
        
        .note-item:hover {
            transform: translateX(2px);
        }
        
        .note-item.active {
            background-color: #2c3e50;
            border-left-color: #ecf0f1;
        }
        
        .note-item.has-color {
            border-left-width: 6px;
        }
        
        .note-item h4 {
            font-size: 16px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }
        
        .note-item p {
            font-size: 12px;
            color: #bdc3c7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .note-item .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .note-item .expand-btn {
            position: absolute;
            top: 10px;
            right: 35px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .note-item .color-change-btn {
            position: absolute;
            top: 10px;
            right: 60px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 3px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .note-item:hover .delete-btn,
        .note-item:hover .expand-btn,
        .note-item:hover .color-change-btn {
            opacity: 1;
        }
        
        /* Sub-sidebar Styles */
        .sub-sidebar {
            width: 0;
            background-color: #34495e;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #2c3e50;
            transition: width 0.3s ease;
            overflow: hidden;
        }
        
        .sub-sidebar.open {
            width: 280px;
        }
        
        .sub-sidebar-header {
            padding: 15px;
            border-bottom: 1px solid #2c3e50;
            position: relative;
        }
        
        .sub-sidebar-header h3 {
            margin: 10px 0;
            font-size: 18px;
            padding-right: 30px;
            color: white;
        }
        
        .sub-color-picker-container {
            margin: 15px 0;
            padding: 15px;
            background-color: #2c3e50;
            border-radius: 5px;
            border: 1px solid #34495e;
        }
        
        .sub-color-picker-container h4 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #ecf0f1;
        }
        
        .sub-color-btn {
            width: 30px;
            height: 30px;
            border: 2px solid #34495e;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: transparent;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 25px;
            height: 25px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            background-color: #e74c3c;
        }
        
        .sub-notes-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .sub-note-item {
            padding: 12px;
            margin-bottom: 5px;
            background-color: #2c3e50;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: relative;
            border-left: 3px solid #3498db;
        }
        
        .sub-note-item.has-color {
            border-left-width: 5px;
        }
        
        .sub-note-item:hover {
            background-color: #2f4456;
        }
        
        .sub-note-item.active {
            background-color: #3498db;
            border-left-color: #2980b9;
        }
        
        .sub-note-item h5 {
            font-size: 14px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }
        
        .sub-note-item p {
            font-size: 11px;
            color: #bdc3c7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .sub-note-item .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 9px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sub-note-item .sub-color-change-btn {
            position: absolute;
            top: 8px;
            right: 30px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            font-size: 9px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .sub-note-item:hover .delete-btn,
        .sub-note-item:hover .sub-color-change-btn {
            opacity: 1;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        
        .editor-header {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            background-color: #fafafa;
        }
        
        .note-title-input {
            width: 100%;
            font-size: 24px;
            font-weight: bold;
            border: none;
            outline: none;
            background: transparent;
            margin-bottom: 15px;
            padding: 5px 0;
            color: #2c3e50;
        }
        
        .toolbar {
            display: flex;
            gap: 5px;
        }
        
        .toolbar button {
            padding: 8px 12px;
            border: 1px solid #bdc3c7;
            background-color: white;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
            color: #2c3e50;
        }
        
        .toolbar button:hover {
            background-color: #ecf0f1;
        }
        
        .toolbar button.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }
        
        .editor-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .editor {
            min-height: 100%;
            outline: none;
            font-size: 16px;
            line-height: 1.6;
            color: #2c3e50;
        }
        
        .editor:empty::before {
            content: attr(placeholder);
            color: #95a5a6;
            font-style: italic;
        }
        
        .status-bar {
            padding: 10px 20px;
            background-color: #ecf0f1;
            border-top: 1px solid #bdc3c7;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .editor table {
            border-collapse: collapse;
            width: 100%;
            margin: 10px 0;
        }
        
        .editor th,
        .editor td {
            border: 1px solid #bdc3c7;
            padding: 8px;
            text-align: left;
        }
        
        .editor th {
            background-color: #ecf0f1;
            font-weight: bold;
        }
        
        .editor ul,
        .editor ol {
            margin: 10px 0;
            padding-left: 20px;
        }
        
        .editor li {
            margin: 5px 0;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-sticky-note"></i> MyNotes</h2>
                <div class="color-picker-container" id="color-picker-container" style="display: none;">
                    <h4>Scegli colore nota:</h4>
                    <div class="color-options">
                        <button class="color-btn" data-color="#3498db" style="background-color: #3498db;" title="Blu"></button>
                        <button class="color-btn" data-color="#e74c3c" style="background-color: #e74c3c;" title="Rosso"></button>
                        <button class="color-btn" data-color="#2ecc71" style="background-color: #2ecc71;" title="Verde"></button>
                        <button class="color-btn" data-color="#f39c12" style="background-color: #f39c12;" title="Arancione"></button>
                        <button class="color-btn" data-color="#9b59b6" style="background-color: #9b59b6;" title="Viola"></button>
                        <button class="color-btn" data-color="#1abc9c" style="background-color: #1abc9c;" title="Turchese"></button>
                        <button class="color-btn" data-color="#e67e22" style="background-color: #e67e22;" title="Arancione scuro"></button>
                        <button class="color-btn" data-color="#34495e" style="background-color: #34495e;" title="Grigio scuro"></button>
                    </div>
                </div>
                <button id="add-note-btn" class="add-note-btn">
                    <i class="fas fa-plus"></i> Nuova Nota
                </button>
                <div class="backup-controls">
                    <button id="export-backup-btn" class="backup-btn">
                        <i class="fas fa-download"></i> Esporta Backup
                    </button>
                    <button id="import-backup-btn" class="backup-btn">
                        <i class="fas fa-upload"></i> Importa Backup
                    </button>
                    <input type="file" id="backup-file-input" accept=".json" style="display: none;">
                </div>
            </div>
            <div class="notes-list" id="notes-list">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>

        <!-- Sub-notes Sidebar -->
        <div class="sub-sidebar" id="sub-sidebar">
            <div class="sub-sidebar-header">
                <button id="close-sub-sidebar" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <h3 id="parent-note-title">Sotto-note</h3>
                <div class="sub-color-picker-container" id="sub-color-picker-container" style="display: none;">
                    <h4>Scegli colore sotto-nota:</h4>
                    <div class="color-options">
                        <button class="sub-color-btn" data-color="#3498db" style="background-color: #3498db;" title="Blu"></button>
                        <button class="sub-color-btn" data-color="#e74c3c" style="background-color: #e74c3c;" title="Rosso"></button>
                        <button class="sub-color-btn" data-color="#2ecc71" style="background-color: #2ecc71;" title="Verde"></button>
                        <button class="sub-color-btn" data-color="#f39c12" style="background-color: #f39c12;" title="Arancione"></button>
                        <button class="sub-color-btn" data-color="#9b59b6" style="background-color: #9b59b6;" title="Viola"></button>
                        <button class="sub-color-btn" data-color="#1abc9c" style="background-color: #1abc9c;" title="Turchese"></button>
                        <button class="sub-color-btn" data-color="#e67e22" style="background-color: #e67e22;" title="Arancione scuro"></button>
                        <button class="sub-color-btn" data-color="#34495e" style="background-color: #34495e;" title="Grigio scuro"></button>
                    </div>
                </div>
                <button id="add-sub-note-btn" class="add-note-btn">
                    <i class="fas fa-plus"></i> Nuova Sotto-nota
                </button>
            </div>
            <div class="sub-notes-list" id="sub-notes-list">
                <!-- Sub-notes will be dynamically added here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="editor-header">
                <input type="text" id="note-title" placeholder="Titolo della nota..." class="note-title-input">
                <div class="toolbar">
                    <button onclick="formatText('bold')" title="Grassetto"><i class="fas fa-bold"></i></button>
                    <button onclick="formatText('italic')" title="Corsivo"><i class="fas fa-italic"></i></button>
                    <button onclick="formatText('underline')" title="Sottolineato"><i class="fas fa-underline"></i></button>
                    <button onclick="formatText('insertUnorderedList')" title="Lista"><i class="fas fa-list-ul"></i></button>
                    <button onclick="formatText('insertOrderedList')" title="Lista numerata"><i class="fas fa-list-ol"></i></button>
                    <button onclick="insertTable()" title="Tabella"><i class="fas fa-table"></i></button>
                </div>
            </div>
            <div class="editor-container">
                <div id="editor" contenteditable="true" class="editor" placeholder="Inizia a scrivere la tua nota...">
                    <p>Benvenuto in MyNotes! Inizia a scrivere qui...</p>
                </div>
            </div>
            <div class="status-bar">
                <span id="word-count">Parole: 0</span>
                <span id="last-saved">Ultima modifica: mai</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
